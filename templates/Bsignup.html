<!-- Customer Sign Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFind-Business Signup</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>

        <div id="logoDivLogin">
            <img src="../static/images/logo/color.png">
        </div>
        
        <h1>Business Signup</h1>
        <form action="/Bsignup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="business name">Business Name</label>
            <input type="text" id="business name" name="business name" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="text" name="address" required><br><br>
            <label for="service offerings">Service Offerings:</label>
            <input type="text" id="service offerings" name="service offerings"><br><br>

            
            <!--<label for="email">Email:</label>-->
            <!--<input type="text" id="email" name="email" required><br><br>-->

            <input type="submit" value="Signup">
        </form> 

        <a href="/" id="backLink">Back</a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Flask Website</p>
    </footer>
</body>
</html>
