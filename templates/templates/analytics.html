{% extends 'frame.html' %}

{% block content %}

<div>
    <h2>Analytics</h2>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <div id="myPlot" style="width: 480px; height: 400px;"></div>

    <script>
        const data = [{
            x: ['a', 'b', 'c', 'd'],
            y: [10, 15, 13, 17],
            type: 'bar'
        }];
    
        Plotly.newPlot('myPlot', data);
    </script>

</div>

{% endblock %}
