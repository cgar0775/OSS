{% block content %}
<h1>Edit Your Profile</h1>

<div id="SettingsPage"> 
    <div class="tab">

            <div style="position: relative;">
                <img src="../../static/images/misc/tempHeader.jpg" id="profileHeader" style="height: 150px;">
                <!-- <button class="editButton"><img src="../../static/images/misc/edit.svg" style="color: white;"></button> -->
            </div>

            <div id="profilePicture" style="margin: 0 auto; width: 100px; height: 100px; border: white, solid, 3px; margin-top:-75px; z-index: 1; position: relative; ">

            <h5 style="margin-bottom: 0px;">Hello,</h5>
            <h2 style="margin-top: 0px;">Olivia</h2>

        </div>
        <button class="tablinks" onclick="openPage(event, 'Profile')" id="defaultOpen">Profile</button>

        <button class="tablinks" onclick="openPage(event, 'Details')">Details</button>

    <div id="Profile" class="tabcontent">

            </div>

            <br>

            </div>


            <br>
            <input type="submit">
        </form>
    </div>
    
    <div id="Settings" class="tabcontent">
        <h1>Settings</h1>
        <form>
            <!-- Make this non-editable -->
            <div class="formGroup">
                
                <label>Username: </label>
                <input type="text">
            </div>

            <br>

            <div class="formGroup">
                <label>Current Password: </label>
                <input type="password">
            </div>

            <br>


            <div class="formGroup">
                <label>New Password: </label>
                <input type="password">
            </div>

            <br>

            <input type="submit">
        </form>

    </div>
    
    <div id="Services" class="tabcontent">
        <h2>Current Services Offered: </h2>

        <!-- Table with the sevices -->

        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Price</th>
                    <th>Something else here</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add dynamic data here -->
            </tbody>
        </table>

        <button>Add new service</button>
        
    </div>

    <div id="addService" class="tabcontent">
        <h2>
            Add new service: 
        </h2>

    </div>

        <p>nothing here</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</div>
