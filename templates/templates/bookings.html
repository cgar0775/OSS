{% extends 'frame.html' %}

{% block content %}

<div>
    <h1>Bookings</h1>

    <div id="bookingContainer">
        <div>
        
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Business</th>
                        <!-- <th>Email</th> -->
                        <th>Time Start</th>
                        <th>Time End</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for items in bookings%}
                        <tr>
                            {%for data in items %}
                                <td>{{ data }}</td>
                            {% endfor %}
                            <!-- <td>{{ items[0] }}</td> -->
                            <!-- <td></td> -->
                            <td><a href="/{{items[0]}}/service/edit/{{items[1]}}"><button>Edit</button></a></td>
                            <td><a href="/{{items[0]}}/service/delete/{{items[1]}}"><button id="cancel">Cancel</button></a></td>
                        </tr>
                        {% endfor %}
                    <!-- Add dynamic data here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>

</script>

{% endblock %}
