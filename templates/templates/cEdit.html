{% extends 'frame.html' %}

{% block content %}
<h2>Edit Profile</h2>

<div id="SettingsPage">
    <div class="tab">
        <div>
            <div style="position: relative;">
                <img src="../../static/images/misc/tempHeader.jpg" id="profileHeader" style="height: 150px;">
                <!-- <button class="editButton"><img src="../../static/images/misc/edit.svg" style="color: white;"></button> -->
            </div>

            <div id="profilePicture" style="margin: 0 auto; width: 100px; height: 100px; border: white, solid, 3px; margin-top:-75px; z-index: 1; position: relative; ">
                <img src="../../static/images/misc/tempProfile.jpg">
            </div>

            <h5 style="margin-bottom: 0px;">Hello,</h5>
            <h2 style="margin-top: 0px;">{{name}}</h2>

        </div>
        <button class="tablinks" onclick="openPage(event, 'Profile')" id="defaultOpen">Profile</button>
        <button class="tablinks" onclick="openPage(event, 'Settings')">Settings</button>
        <!-- <button class="tablinks" onclick="openPage(event, 'Services')">Our Services</button> -->
        <!-- <button class="tablinks" onclick="openPage(event, 'Details')">Details</button> -->
    </div>

    <div id="Profile" class="tabcontent">
        <h1>Profile</h1>
        <form>
            <div class="formGroup">
                <label>Name: </label>
                <input type="text">
            </div>
            
            <br>

            <div class="formGroup">
                <label>Address: </label>
                <input type="text">
            </div>

            <br>

            <div class="formGroup">

                <label>Profile Picture: </label>
                <input type="file">
                
            </div>
            <br>

            <div class="formGroup">
                <label for="">Banner Picture: </label>
                <input type="file">
            </div>


            <br>
            <input type="submit">
        </form>
    </div>

    <div id="Settings" class="tabcontent">
        <h1>Settings</h1>
        <form>
            <!-- Make this non-editable -->
            <div class="formGroup">
                
                <label>Username: </label>
                <input type="text">
            </div>

            <br>

            <div class="formGroup">
                <label>Current Password: </label>
                <input type="password">
            </div>

            <br>


            <div class="formGroup">
                <label>New Password: </label>
                <input type="password">
            </div>

            <br>

            <input type="submit">
        </form>
    </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</div>

{% endblock %}
