    <div>

                <button class="tab-button" onclick="openTab(event, 'Tab2')">Tab 2</button>
                <button class="tab-button" onclick="openTab(event, 'Tab3')">Tab 3</button>

            </div>
            <div id="Tab2" class="tab-content">

            </div>
            <div id="Tab3" class="tab-content">
                <h2>Tab 3 Content</h2>
                <p>This is the content for Tab 3.</p>
            </div>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tabbuttons;

            // Hide all tab contents
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the active class from all tab buttons
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }

            // Show the current tab content and add the active class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }

        // Open the first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tab-button").click();
        });
    </script>
